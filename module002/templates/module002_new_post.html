{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    {% if post %}
    <form class="form-signin" method="POST" action="{{url_for('module002.module002_edit_post', id=post.id)}}">
    {% else %}
    <form class="form-signin" method="POST" action="{{url_for('module002.module002_new_post')}}">
    {% endif %}
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.title) }}
    {{ wtf.form_field(form.forum_id) }}
    {{ wtf.form_field(form.body) }}
    <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>
</form>
{%  endblock %}
