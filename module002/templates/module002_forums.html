<ul class="forums">
    {% for forum in forums %}
    <li class="forum">
        <div class="forum-thumbnail">
            <a href="url_for('.user', username=forum.author.username)">
                <img class="img-rounded profile-thumbnail" src="">
            </a>
        </div>
        <div class="forum-content">
            <div class="forum-title"><a href="{{ url_for('module002.module002_forum_posts', id=forum.id) }}">
                {{ forum.title }}</a>
            </div>
            <div class="forum-date">{{ forum.timeago }}</div>
            <div class="forum-author">
                <a href="url_for('.user', username=forum.author.username)">Created by {{ forum.author.username }}</a>
            </div>
            <div class="forum-course">
                {% if forum.course %}
                    {{ forum.course.name }}
                {% else %}
                    {{ "This forum has no course related to it" }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
